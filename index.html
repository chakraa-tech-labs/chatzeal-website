<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #7f8c8d;
        }
        .countdown {
            display: flex;
            justify-content: space-around;
        }
        .countdown div {
            width: 80px;
            height: 80px;
            background: #3498db;
            color: #fff;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }
        .countdown div span {
            font-size: 0.5em;
            margin-top: 5px;
        }
        .subscribe {
            margin-top: 30px;
        }
        .subscribe input[type="email"] {
            padding: 10px;
            font-size: 1em;
            width: calc(100% - 100px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .subscribe button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .subscribe button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>Our website is under construction. We'll be here soon with our new awesome site, subscribe to be notified!</p>
        <div class="countdown">
            <div>
                10<br><span>Days</span>
            </div>
            <div>
                12<br><span>Hours</span>
            </div>
            <div>
                30<br><span>Minutes</span>
            </div>
            <div>
                15<br><span>Seconds</span>
            </div>
        </div>
        <div class="subscribe">
            <input type="email" placeholder="Enter your email">
            <button>Notify Me</button>
        </div>
    </div>
</body>
</html>
